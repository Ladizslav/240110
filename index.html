<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="galerieForm">
        <label for="jmeno">Jméno autora:</label>
        <input type="text" id="jmeno" required>
        <label for="prijmeni">Příjmení autora:</label>
        <input type="text" id="prijmeni" required>
        <label for="dat_nar">Datum narození autora:</label>
        <input type="date" id="dat_nar" required>
        <label for="nazev">Název obrazu:</label>
        <input type="text" id="nazev" required>
        <label for="cena">Cena obrazu:</label>
        <input type="number" id="cena" required>
        <label for="rok_vznik">Rok vzniku obrazu:</label>
        <input type="number" id="rok_vznik" required>
        <button type="submit">Přidat obraz</button>
    </form>

    <button onclick="removeStavGalerie()">Odstranit stav galerie</button>
<button onclick="clearStavGalerie()">Vymazat všechny údaje</button>
    <div id="vysledky">
        <h2>Výsledky:</h2>
        <p>Celková cena: <span id="celkovaCena"></span></p>
        <p>Nejdražší obrazy: <span id="nejdrahsiObrazy"></span></p>
        <p>Obrazy od autora: <span id="obrazyOdAutora"></span></p>
        <p>Všichni autoři a jejich díla: <span id="vsichniAutoři"></span></p>
    </div>
    
</body>
<script src="./script.js"></script> 
</html>
